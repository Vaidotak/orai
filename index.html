<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
            </style>
        <title>Orai</title>
    </head>

    <body>
        <div class="w3-container">
        
            <div class="w3-bar w3-light-grey w3-border">
              <a href="http://www.aromatas.eu" class="w3-bar-item w3-button w3-mobile">Home</a>
              <a href="https://github.com/Vaidotak/orai" class="w3-bar-item w3-button w3-mobile">Source</a>
              <a href="#" class="w3-bar-item w3-button w3-mobile">Link 2</a>
              <a class="w3-bar-item w3-button w3-mobile">Search for City, Place, or Country:</a>
              <input type="text" id="city" class="w3-bar-item w3-input w3-white w3-mobile" placeholder="Search..." value="Klaipėda">
              <button class="w3-bar-item w3-button w3-green w3-mobile" id="search">Go</button>
              <div>
                <select id="language" class="lang-sel w3-bar-item w3-input w3-white w3-mobile">
                  <option value="lt">Lietuviškai</option>
                  <option value="en">English</option>
                  <option value="ua">Українська</option>
                </select>
              </div>
            </div>
          </div>
